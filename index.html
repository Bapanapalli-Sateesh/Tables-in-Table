<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Table</title>
</head>
<body>
    <table border="1" width="100%" height="300px">
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr align="center" valign="middle">
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr align="center" valign="middle">
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr align="center" valign="middle">
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td align="center" valign="middle" colspan="2" style="background-color: black; color: white;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
